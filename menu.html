<html lang="th">
<head>
<meta charset="UTF-8">

<title>Valentine</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:linear-gradient(180deg,#f8eef3,#fff);
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* ===== START HEART ===== */
.screen{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.heart{
  width:180px;
  height:180px;
  background:#f6c1d6;
  clip-path:path("M80 140 C20 90 0 60 20 35 C40 10 70 25 80 45 C90 25 120 10 140 35 C160 60 140 90 80 140 Z");
  position:relative;
  overflow:hidden;
}

.fill{
  position:absolute;
  bottom:0;
  width:100%;
  height:0%;
  background:#e84c7f;
}

.hint{
  margin-top:18px;
  font-size:14px;
  color:#9a4a6a;
}

/* ===== GUI ===== */
.gui{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

/* üå∏ BEAUTIFUL BORDER */
.box{
  width:86vw;
  max-width:380px;
  background:
    linear-gradient(#fff,#fff) padding-box,
    linear-gradient(135deg,#f2a3c2,#e84c7f,#f7c1d9) border-box;
  border:3px solid transparent;
  border-radius:30px;
  padding:18px;
  box-shadow:0 40px 90px rgba(232,76,127,.35);
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:10px;
}

.header h1{
  margin:0;
  font-size:24px;
  font-weight:800;
  letter-spacing:1px;
  background: linear-gradient(135deg, #c94a77, #f28fb1);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 4px 18px rgba(232,76,127,.35);
}

.header span{
  font-size:12px;
  color:#a65b79;
}


/* ===== IMAGE ===== */
.image{
  width:100%;
  height:240px;
  border-radius:22px;
  background-size:cover;
  background-position:center;
  box-shadow:0 18px 40px rgba(0,0,0,.3);
  cursor:pointer;
}

/* ===== TEXT ===== */
.text{
  margin-top:14px;
  min-height:80px;
  font-size:15px;
  line-height:1.8;
  color:#6f2f4b;
  text-align:center;
}

/* ===== ANNIVERSARY COUNTER ===== */
.counter{
  margin-top:10px;
  padding:10px 12px;
  background:linear-gradient(180deg,#fff0f7,#ffe2ee);
  border-radius:18px;
  text-align:center;
  font-size:13px;
  color:#7a2d4f;
  box-shadow:0 6px 16px rgba(232,76,127,.25);
}

/* ===== MUSIC ===== */
.wave-btn{
  margin:14px auto 0;
  width:150px;
  display:flex;
  justify-content:center;
  cursor:pointer;
}

.wave{
  display:flex;
  gap:4px;
}

.wave span{
  width:6px;
  height:24px;
  background:#e84c7f;
  border-radius:4px;
  opacity:.6;
}

.wave.playing span{
  animation:wave 1s infinite ease-in-out;
}

.wave span:nth-child(1){animation-delay:0s}
.wave span:nth-child(2){animation-delay:.1s}
.wave span:nth-child(3){animation-delay:.2s}
.wave span:nth-child(4){animation-delay:.3s}
.wave span:nth-child(5){animation-delay:.4s}

@keyframes wave{
  0%{height:12px}
  50%{height:32px}
  100%{height:12px}
}

/* ===== NEXT PAGE BUTTON ===== */
.next-btn{
  margin:16px auto 0;
  display:block;
  padding:10px 26px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#e84c7f,#f28fb1);
  color:#fff;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(232,76,127,.4);
}
</style>
</head>

<body>

<div class="screen">

    <!-- üíó COUNTER -->

    <!-- üéµ MUSIC -->

      <div class="wave" id="wave">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

  

  </div>
</div>

<audio id="music" loop>

<script>
/* ===== HEART HOLD ===== */
const heart=document.getElementById("heart");
const fill=document.getElementById("fill");
const gui=document.getElementById("gui");
const music=document.getElementById("music");
const wave=document.getElementById("wave");

let p=0,hold=false,done=false;

heart.addEventListener("pointerdown",()=>hold=true);
heart.addEventListener("pointerup",()=>hold=false);

setInterval(()=>{
  if(hold && !done){
    p++;
    fill.style.height=p+"%";
    if(p>=100){
      done=true;
      gui.style.display="flex";
      music.play();
      wave.classList.add("playing");
      showSlide();
      typeText();
    }
  }
},25);

/* ===== SLIDES ===== */

 {img:"eiei2.jpg",text:"‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤ ‡∏Å‡∏•‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡πÄ‡∏®‡∏© ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô"},
 {img:"eiei3.jpg",text:"‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏ß‡∏±‡∏ô‡πÑ‡∏´‡∏ô ‡πÇ‡∏•‡∏Å‡∏Å‡πá‡∏≠‡πà‡∏≠‡∏ô‡πÇ‡∏¢‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏™‡∏°‡∏≠ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡πÄ‡∏ò‡∏≠"},

];

let idx=0;
const image=document.getElementById("image");
const text=document.getElementById("text");
let typing;

function showSlide(){
  image.style.backgroundImage=`url(${slides[idx].img})`;
}

function typeText(){
  clearInterval(typing);
  text.innerHTML="";
  let i=0,msg=slides[idx].text;
  typing=setInterval(()=>{
    text.innerHTML+=msg[i++];
    if(i>=msg.length) clearInterval(typing);
  },55);
}

function nextSlide(){
  idx=(idx+1)%slides.length;
  showSlide();
  typeText();
}

/* ===== MUSIC ===== */
function toggleMusic(){
  if(music.paused){
    music.play();
    wave.classList.add("playing");
  }else{
    music.pause();
    wave.classList.remove("playing");
  }
}

/* ===== ANNIVERSARY ===== */

const counter = document.getElementById("counter");

function updateCounter(){

}
